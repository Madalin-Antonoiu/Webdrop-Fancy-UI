<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webdrop - Fancy 3 Column UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
    />
  </head>

  <body>
    <nav>
      <div id="left_part">
        <i class="fas fa-tint"><span id="logotext">Webdrop</span></i>
      </div>

      <div id="rest_of_it">
        <i onclick="columnOne()" class="fas fa-bars"></i>
      </div>
    </nav>

    <div class="row">
      <div id="column1" style="background-color:#aaa;">
        
        <!-- Snippet : Ul inside Col1-->
        <ul id="sidebar_menu">
          <li><a href='#profile'><i class="far fa-window-restore"></i><span>Layout</span></a></li>
          <li><a href='#message'><i class="far fa-window-restore"></i><span>Elements</span></a></li>
          <li class='sub-menu'><a onclick="dropDown(e)" href='#settings'><i class="far fa-window-restore"></i><span>Components</span><div class='fa fa-caret-down right'></div></a>
            <ul>
              <li><a href='#settings'>Account</a></li>
              <li><a href='#settings'>Profile</a></li>
              <li><a href='#settings'>Secruity &amp; Privacy</a></li>
              <li><a href='#settings'>Password</a></li>
              <li><a href='#settings'>Notification</a></li>
            </ul>
          </li>
          <li class='sub-menu'><a onclick="dropDown(e)" href='#message'><i class="far fa-window-restore"></i><span>Templates</span><div class='fa fa-caret-down right'></div></a>
            <ul>
              <li><a href='#settings'>FAQ's</a></li>
              <li><a href='#settings'>Submit a Ticket</a></li>
              <li><a href='#settings'>Network Status</a></li>
            </ul>
          </li>
          <li><a href='#message'><i class="far fa-window-restore"></i><span>Themes</span></a></li>
        </ul>
        <!--End of it-->

        <!--Hide mini-menu entirely-->
        <i onclick="hide_minimenu()" class="fas fa-chevron-left hide_minimenu"></i>

      </div>

      <div id="column2" style="background-color:#bbb;">
        <h2 style="margin-top:0;">Column 2</h2>
        <p>Other smthing...</p>
      </div>

      <div id="column3" style="background-color:#ccc;">
        <h2 style="margin-top:0;">Column 3</h2>
        <p>Some text..</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
